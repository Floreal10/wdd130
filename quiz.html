<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz | Floreal Ayuso</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<header>
    <h1>Basic HTML and CSS Quiz</h1>
</header>
<main>
    <form>
        <fieldset>
            
            <legend>Questions</legend>

            <div class="form-item">
                <label for="q1">1.What is the acronym for HyperText Markup Language?</label>
                <input type="text" id="q1" name="q1">
            </div>

            <div class="form-item">
                <label for="q2">2.What are void elements in HTML?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>
    
            <div class="form-item">
                <label for="q3">3.Wich of the following is not a HTML form element?</label>
                <select id="q3" name="q3">
                    <option value="chrome">textarea</option>
                    <option value="firefox">checkbox</option>
                    <option value="safari">padding</option>
                    <option value="edge">radio</option>
                </select>
            </div>

            <div class="form-item ">
                <label for="q4">4.Wich meta charset(UTF-) is used for HTML5 document?</label>
                <input type="number" id="q4" name="q4">
            </div>

        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
<footer>
    <p>&#169;2024 | Basic HTML and CSS Quiz | Floreal Ayuso</p>
</footer>
</body>
</html>
